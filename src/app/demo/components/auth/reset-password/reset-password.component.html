<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img src="assets/demo/images/access/logo-orange.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Mot de passe oublié</div>
          <span class="text-600 font-medium">Entrez votre email pour réinitialiser votre mot de passe</span>
        </div>
  
        <div *ngIf="errorMessage" class="text-red-600 text-center mb-3">
          {{ errorMessage }}
        </div>
  
        <div *ngIf="successMessage" class="text-green-600 text-center mb-3">
          {{ successMessage }}
        </div>
  
        <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" class="w-full md:w-10 mx-auto">
          <input type="hidden" name="token" [(ngModel)]="token"> 
          <div class="form-group">
            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input type="email" name="email" id="email" pInputText [(ngModel)]="email" class="w-full md:w-10 mx-auto p-3 mb-3" value="{email}" required readonly>
          </div>
        
          <div class="form-group">
            <label for="password" class="block text-900 text-xl font-medium mb-2">Nouveau mot de passe</label>
            <div class="p-inputgroup">
              <input id="password" type="password" pPassword name="password" [(ngModel)]="password" class="w-full md:w-10 mx-auto p-3 mb-3" required>
              <span class="p-inputgroup-addon">
                <i class="pi pi-eye" (click)="togglePasswordVisibility('password')"></i>
              </span>
            </div>
            <div *ngIf="passwordsMismatch" class="text-red-600 mt-2">
              Les mots de passe ne correspondent pas.
            </div>
          </div>
        
          <div class="form-group">
            <label for="confirmPassword" class="block text-900 text-xl font-medium mb-2">Confirmez le nouveau mot de passe</label>
            <div class="p-inputgroup">
              <input id="confirmPassword" type="password" pPassword name="confirmPassword" [(ngModel)]="confirmPassword" class="w-full md:w-10 mx-auto p-3 mb-3" required>
              <span class="p-inputgroup-addon">
                <i class="pi pi-eye" (click)="togglePasswordVisibility('confirmPassword')"></i>
              </span>
            </div>
            <div *ngIf="passwordsMismatch" class="text-red-600 text-center mt-3">
              Les mots de passe ne correspondent pas.
            </div>
            
          </div>
          <p></p>
          <p></p>
        
          <button type="submit" pButton label="Réinitialiser le mot de passe" class="w-full p-3 text-xl"></button>
        
         
        </form>        
      </div>
    </div>
  </div>
</div>
