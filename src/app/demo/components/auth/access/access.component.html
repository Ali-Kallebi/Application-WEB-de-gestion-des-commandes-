<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img src="assets/demo/images/access/logo-orange.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Mot de passe oublié</div>
          <span class="text-600 font-medium">Entrez votre email pour réinitialiser votre mot de passe</span>
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-center mb-3">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="text-green-600 text-center mb-3">
          {{ successMessage }}
        </div>

        <div class="w-full md:w-10 mx-auto">
          <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email" type="text" placeholder="Email" [(ngModel)]="email" class="w-full mb-3" style="padding:1rem;">

          <button (click)="requestPasswordReset()" pButton pRipple label="Envoyer le lien" class="w-full p-3 text-xl"></button>
        </div>
      </div>
    </div>
  </div>
</div>
