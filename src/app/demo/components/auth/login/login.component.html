<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/asm7.gif" alt="ASM logo" class="mb-5 custom-img-size" >                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/log.gif" style="width:200px; height: 200px;">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
                    <span class="text-600 font-medium">S'identifier pour continuer</span>
                </div>

                <div *ngIf="loginErrorMessage" class="text-red-600 text-center mb-3">
                    {{ loginErrorMessage }}
                </div>

                <div *ngIf="loginSuccessMessage" class="text-green-600 text-center mb-3">
                    {{ loginSuccessMessage }}
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" placeholder="Email" [(ngModel)]="email" class="w-full mb-3" style="padding:1rem;">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <input id="password" type="password" placeholder="Mot de passe" [(ngModel)]="password" class="w-full mb-3" style="padding:1rem;">

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme">Rester connecté</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="redirectToForgotPassword()">Mot de passe oublié ?</a>
                    </div>
                    <button (click)="signIn()" pButton pRipple label="Connexion" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
